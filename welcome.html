<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <img src="dribbble.svg" alt="">
    <div class="main">
        <div class="heading">
            <h1>Welcome! Let's create your profile</h1>
        </div>
        <div class="subheading">
            <h4>Let others get to know better! You can do this later.</h4>
        </div>   
        <div class="text">
            <h3>Add an avatar</h3>
        </div>     
        <div class="avatar">
            <div class="camera">
                <img src="camera.svg" alt="">
            </div>
            <div class="files">
                <input type="file" >
            </div>
            <div class="choose-default">
                <img src="right-arrow.svg" alt="">
                <h5>Or choose one of our defaults</h5>
            </div>
        </div>
        <div class="text">
            <h3>Add your location</h3>
        </div>
        <div class="location">
            <input type="text" class="input-location">
        </div>
        <div class="button">
            <input type="button"  value="Next">
        </div>
    </div>
    
</body>
</html>
